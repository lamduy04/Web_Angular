        <!-- Header -->
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-4">Welcome Back</h2>
        <p class="text-gray-600 text-center mb-8">Đăng nhập với tài khoản của bạn</p>

        <!-- Form -->
        <form [formGroup]="loginForm">
            <!-- Email Input -->
            <div class="mb-6">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input type="email" formControlName="email" placeholder="Enter your email" matInput class="bg-gray-100" />
                </mat-form-field>
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName="password" placeholder="Enter your password" matInput class="bg-gray-100" />
                </mat-form-field>
            </div>

            <!-- Forgot Password Link -->
            <div class="flex justify-end mb-6">
                <a href="/forgot-password" class="text-indigo-500 text-sm hover:underline">Quên mật khẩu?</a>
            </div>

            <!-- Submit Button -->
            <button mat-raised-button class="w-full py-3 bg-indigo-600 text-white rounded-md shadow-md hover:bg-indigo-700 focus:outline-none" (click)="login()">
                Login
            </button>

            <!-- Divider -->
            <div class="flex items-center justify-center my-6">
                <div class="h-px w-full bg-gray-300"></div>
                <p class="text-gray-400 mx-4">or</p>
                <div class="h-px w-full bg-gray-300"></div>
            </div>

            <!-- Social Login Buttons -->
            <div class="flex flex-col space-y-4">
