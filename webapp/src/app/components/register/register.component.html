<div class="flex justify-center items-center w-full min-h-screen bg-gradient-to-r from-green-400 to-blue-500 py-10">
    <div class="bg-white shadow-lg rounded-lg px-10 py-8 w-11/12 sm:w-8/12 md:w-6/12 lg:w-4/12 max-w-md">
        <!-- Header Section -->
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Đăng Kí Tài Khoản</h2>
            <p class="text-gray-600 mt-2">Đăng kí và bắt đầu mua sắm</p>
        </div>

        <!-- Form Section -->
        <form [formGroup]="registerForm">
            <!-- Name Input -->
            <div class="mb-4">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input type="text" formControlName="name" placeholder="Enter your name" matInput class="bg-gray-100" />
                </mat-form-field>
            </div>

            <!-- Email Input -->
            <div class="mb-4">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input type="email" formControlName="email" placeholder="Enter your email" matInput class="bg-gray-100" />
                </mat-form-field>
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName="password" placeholder="Enter your password" matInput class="bg-gray-100" />
                </mat-form-field>
            </div>

            <!-- Register Button -->
            <button mat-raised-button class="w-full py-3 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 focus:outline-none" (click)="register()">
                Đăng kí
            </button>
        </form>

        <!-- Divider Section -->
        <div class="flex items-center justify-center my-6">
            <div class="h-px w-full bg-gray-300"></div>
            <p class="text-gray-400 mx-4">or</p>
            <div class="h-px w-full bg-gray-300"></div>
        </div>

        <!-- Social Registration Buttons -->
