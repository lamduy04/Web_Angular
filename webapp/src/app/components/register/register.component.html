<div class="flex justify-center w-full mt-10">
    <div class="bg-white shadow-md rounded px-8 py-6 w-6/12 max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Register</h2>
        <form [formGroup]="registerForm">
            <!-- Name Input -->
            <div class="mb-4">
                <mat-form-field class="w-full">
                    <mat-label for="name">Name</mat-label>
                    <input type="text" formControlName="name" placeholder="Enter your name" matInput />
                </mat-form-field>
            </div>

            <!-- Email Input -->
            <div class="mb-4">
                <mat-form-field class="w-full">
                    <mat-label for="email">Email</mat-label>
                    <input type="text" formControlName="email" placeholder="Enter your email" matInput />
                </mat-form-field>
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <mat-form-field class="w-full">
                    <mat-label for="password">Password</mat-label>
                    <input type="password" formControlName="password" placeholder="Enter your password" matInput />
                </mat-form-field>
            </div>

            <!-- Submit Button -->
            <button mat-raised-button (click)="register()">
                Register
            </button>
        </form>
    </div>
</div>
