<div class="flex px-10 py-2">
    <div class="w-3/12">
        <h6>Tìm kiếm </h6>
        <div class="flex flex-col px-6">

            <div class="w-full p-2 mb-4">
                <mat-form-field class="w-full ">
                    <mat-label>Phân loại</mat-label>
                    <mat-select name="categoryId" [(ngModel)]="categoryId" (valueChange)="getProducts()">
                        @for (item of category; track $index) {
                        <mat-option [value]="item._id">{{item.name}}</mat-option>
                    }
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="w-full p-2 mb-4">
                <mat-form-field class="w-full ">
                    <mat-label>Thương hiệu</mat-label>
                    <mat-select  name="BrandId" [(ngModel)]="brandId" (valueChange)="getProducts()">
                        @for (item of brands; track $index) {
                            <mat-option [value]="item._id">{{item.name}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>

        </div>
    </div>
    <div class="flex-1">
        <div class="flex justify-between">
            <h6>Sản Phẩm</h6>
            <mat-form-field class="w-40 ">
                <mat-label>Theo Giá</mat-label>
                <mat-select (valueChange)="orderChange($event)">

                    <mat-option [value]="1">Giá từ thấp đến cao</mat-option>
                    <mat-option [value]="-1">Giá từ cao đến thấp</mat-option>

                </mat-select>
            </mat-form-field>
        </div>
        
        <div class="flex flex-wrap">

            @for (product of products; track $index) {
            <div class="w-3/12 mr-4 mb-4">
                <app-product-card [product]="product"></app-product-card>
            </div>
            }@empty {
            <h5>No Products founds</h5>
            }

        </div>
        <div class="flex gap-4">
            <button mat-raised-button color="primary" [disabled]="page==1" (click)="pageChange(page-1)">Previous</button>
            <button mat-raised-button color="primary"(click)="pageChange(page+1)" [disabled]="!isNext">Next</button>
        </div>
    </div>
</div>
